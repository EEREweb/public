<script type="text/javascript">

    //setup Column locations
    var objColumn = {
        "Challenge_Track": 6,
        "Project_Program": 7,
    };

    //get querystring vars and place them in Global object - qs
    var qs = (function (a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i) {
            var p = a[i].split('=');

        }
        return b;
    })(window.location.search.substr(1).split('&'));

	function getChallengeTrack(Challenge_Track)
	{
		var trackText = Challenge_Track;
		switch(Challenge_Track) {
		 case 'nonprofit':
			trackText = 'Nonprofit';
			break;
		 case 'LMI':
			trackText = 'Low- and Moderate-Income (LMI)';
			break;
		 case 'LMI + nonprofit':
			trackText = 'LMI + Nonprofit';
			break;
		}
		
		return trackText;
	}

    /* Formatting function for row details - modify as you need */
    function format(d) {	
        return '<h5>' + d.Team_Name + '</h5>' + 
                '<div class="partner_location">' + d.City + ', ' + d.State + '<\/div><hr\/>' + 
				'<div class="callout_label">Team Type:<\/div>' + d.Project_Program + '<br\/>' +
				'<div class="callout_label">Challenge Track:<\/div>' + getChallengeTrack(d.Challenge_Track) + '<br\/>' +
				((d.Seed_Fund_Amount) ? '<div class="callout_label">Seed Fund Amount:<\/div>' + d.Seed_Fund_Amount + '<br\/>' : '') +
				((d.kW_by_2018) ? '<div class="callout_label">2018 Planned kW Development:<\/div>' + d.kW_by_2018 + '<br\/>' : '') ;
				
    }
	
    //get querystring vars and place them in Global object - qs
    var qs = (function (a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i) {
            var p = a[i].split('=');
            if (p.length != 2) continue;
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'));

    $(document).ready(function () {
        function removeTrailingLine(long_string) {
            var x = long_string;
            if (x.lastIndexOf("\n") > 0) {
                return x.substring(0, x.lastIndexOf("\n"));
            } else {
                return x;
            }
        }

        var dataFilePath_ALL = "SYC_MapData_050519.csv";

        $.get(dataFilePath_ALL, function (data) {
			//console.log(data);
            var objJson = Papa.parse(removeTrailingLine(data), { "header": true });
			//console.log(objJson);
            var csvJson = JSON.stringify(objJson.data, null, 2);			
			//console.log(csvJson);

            var workforce_table = $('#projects-datatable').DataTable({
                "processing": true,
                "serverSide": false,
                "order": [[1, 'asc'], [3, 'asc']],
                "lengthMenu": [[ -1, 5, 10, 25], ["All", 5, 10, 25]],
                "pageLength": 25,
                "data": eval(csvJson),

                "columns": [
                    {
                        "class": 'details-control',
                        "orderable": false,
                        "data": null,
                        "defaultContent": ''
                    },
					{ "data": "Team_Name" },
                    { "data": "City" },
                    { "data": "State" },
                    { "data": "Latitude" },
					{ "data": "Longitude" },
					{ "data": "Challenge_Track" },
					{ "data": "Project_Program" },
                    { "data": "Seed_Fund_Amount" },
                    { "data": "kW_by_2018" },
					{ "data": "Description" },
                ],
                "columnDefs": [
                    {
                        "targets": [0],
						"visible": false,
                    },
                    {
                        "targets": [1],
                        "title": "Team Name",
                    },
                    {
                        "targets": [2],
                        "title": "City"
                    },
                    {
                        "targets": [3],
                        "title": "State"
                    },
                    {
                        "targets": [4],
                        "title": "Latitude",
                        "visible": false
                    },
                    {
                        "targets": [5],
                        "title": "Longitude",
                        "visible": false
                    },
                    {
                        "targets": [6],
                        "title": "Challenge Track"
                    },
                    {
                        "targets": [7],
                        "title": "Team Type"
                    },
                    {
                        "targets": [8],
                        "title": "Seed Fund Amount"
                    },
                    {
                        "targets": [9],
                        "title": "2018 Planned kW Development"
                    }
					{
						"targets": [11],
						"title": "Description",
						"visible": false,
					},
                ],
                "createdRow": function (row, data, index) {
                    //$('td', row).eq(0).append(format(data));
                },
                "initComplete": function (settings, json) {

					//setup_select_filter('#projects-datatable', '#challenge_div', objColumn['Challenge_Track'], false);
				
                    $('#projects-datatable_filter').find('input').keyup(function () {
						
                        filter_dt_column($('#projects-datatable').DataTable(), objColumn['Challenge_Track'], '#challenge_div');
                        if ($('#team_select').val() != 'All')		search_dt_column($('#projects-datatable').DataTable(), objColumn['Project_Program'], '#team_select');
                        
						search();
                    });
                    // Add event listener for opening and closing details
                    $('#projects-datatable tbody').on('click', 'td.details-control', function () {
                        var tr = $(this).closest('tr');
                        var row = $('#projects-datatable').DataTable().row(tr);

                        if (row.child.isShown()) {
                            // This row is already open - close it
                            row.child.hide();
                            tr.removeClass('shown');
                        }

                dtable.column(col).search("^" + term + '$', true, false).draw();

    function setup_select_filter(strSelectID, strDivID, intCol, blnMulti) {

        var tmpMarkup, tmpLabel, chkBoxMarkup;

        if (!blnMulti) {
            $('#projects-datatable').DataTable().column(intCol).data().unique().sort().each(function (d, j) {
				
                tmpMarkup = $('<div class="checkbox"></div>').appendTo($(strDivID));
                var colorCode = $('<div></div>').appendTo(tmpMarkup);
                tmpLabel = $('<label></label>').appendTo(tmpMarkup);

                chkBoxMarkup = $('<input type="checkbox" value="' + (d.trim()) + '" id="' + (d.trim()) + '">')
                        .on('change', function () {
                            var aryCheckVals = [];
                            $(strDivID + ' input:checked').each(function () {
                                aryCheckVals.push(this.value.toString().trim());

                            });
                            var strSelectedVals = aryCheckVals.join('|');
                            strSelectedVals = strSelectedVals.replace(/\./g, "\\.");

                                //.search( val ? strSelectedVals : val, true, false )

                                    .draw();

                            search();

                        });

                $(chkBoxMarkup).prop('checked', true);
				
                $(colorCode).addClass('chkboxColorKey');
                $(colorCode).html('<img />');
                $(colorCode).css({ backgroundColor: projectTypeAttributes[d.trim()].color });

                tmpLabel.append(chkBoxMarkup);
                tmpLabel.append(' ' + d.trim());

            });
        }
        else {
            //there are multiple values in the column. Separate and find all uniques
            var aryAllValues = [], objAllValues = {};
            $('#projects-datatable').DataTable().column(intCol).data().each(function (d, j) {
                var tmpColumnValue = d, tmpAryValues = [];
                if (tmpColumnValue.indexOf("^") > 0) {
                    tmpAryValues = tmpColumnValue.split("^");
                    $.each(tmpAryValues, function (key, val) {
                        objAllValues[val.trim()] = true;
                    });

                }
                else {
                    objAllValues[tmpColumnValue.trim()] = true;
                }
            });
            for (var k in objAllValues) { if (k != '') { aryAllValues.push(k); } }
            aryAllValues.sort();

            //Build facet control depending on unique values from the column
            $.each(aryAllValues, function (key, val) {
                tmpMarkup = $('<div class="checkbox"></div>').appendTo($(strDivID));
                tmpLabel = $('<label></label>').appendTo(tmpMarkup);
                chkBoxMarkup = $('<input type="checkbox" value="' + val.trim() + '" />')

                            var aryCheckVals = [];
                            $(strDivID + ' input:checked').each(function () {

                            });
                            var strSelectedVals = aryCheckVals.join('|');

                                    .draw();

                            search('checkbox2');
                        });
                tmpLabel.append(chkBoxMarkup);
                tmpLabel.append(' ' + val.trim());
            });

        }

            // here we're simply comparing the 'state' property of each marker
            // to the search string, seeing whether the former contains the latter.
            // If this symbol is in the list, return true. if not, return false.
            // The 'in' operator in javascript does exactly that: given a string
            // or number, it says if that is in a object.
            // 2 in { 2: true } // true
            // 2 in { } // false
            function showState(feature) {
                return ( ( (feature.properties.Team_Name.toLowerCase().indexOf(searchString) !== -1)  // filter by Team Name
						|| (feature.properties.City.toLowerCase().indexOf(searchString) !== -1)  // filter by City
						|| (feature.properties.State.toLowerCase().indexOf(searchString) !== -1) ) // filter by State
						&& (checkTracks(feature.properties['Challenge_Track']) ) // filter by Challenge Track
						&& (checkTeam(feature.properties['Project_Program']) ) // filter by Team Type
