
<style>
html {
	height: 100%;
}
body {
	margin: 0;
	padding: 0;
}
#femp-map {
	height: 640px;
	width: 100%;
	/*position: absolute;*/
}
.modal-content li {
	list-style: disc !important;
}
.femp-info {
	position: relative;
    max-height: 440px;
	max-width: 230px;
	width: auto;
	display: inline-block;
	float: right;
	padding: 6px 8px;
	font: 14px/16px Arial, Helvetica, sans-serif;
	background: white;
	background: rgba(255,255,255,0.8);
	box-shadow: 0 0 15px rgba(0,0,0,0.2);
	border-radius: 5px;
	overflow-y: auto;
	color: #000 !important;
}
.femp-info-hdr {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 18px;
	font-weight: bold;
	color: #777;
	margin: 0 0 5px;
}
.femp-info-name-hdr {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 18px;
	font-weight: bold;
	color: black;
	margin: 0 0 5px;
}
.femp-info-title-hdr {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 15px;
	font-weight: bold;
	color: black;
	margin: 0 0 5px;
}
.femp-legend {
	position: relative;
	float: right;
	padding: 6px 8px;
	font: 14px/16px Arial, Helvetica, sans-serif;
	background: white;
	background: rgba(255,255,255,0.8);
	box-shadow: 0 0 15px rgba(0,0,0,0.2);
	border-radius: 5px;
	min-width: 230px;
	width: auto;
	text-align: left;
	line-height: 20px;
	color: #555;
	display: inline-block;
	overflow-x: auto;
}
.femp-legend i {
	width: 18px;
	height: 18px;
	float: left;
	margin-right: 8px;
	opacity: 0.7;
	border-style: solid;
	border-width: 1px;
}
a:link {
	text-decoration: none;
	color: #0066FF;
}
p.padding {
	padding-left: 0.5cm;
}
.femp-list-format {
	list-style-type: disc !important;
	padding: 0;
	margin-left: 20px;
}
.femp-li-bold {
	font-weight: bold;
}
.info-content {
	word-wrap: break-word;
}
.leaflet-control-jump-style-hi:before {
	content: "HI";
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	font-weight: bold;
	letter-spacing: 0.4px;
	color: black;
}
.leaflet-control-jump-style-ak:before {
	content: "AK";
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	font-weight: bold;
	letter-spacing: 0.4px;
	color: black;
}
.leaflet-control-jump-style-dc:before {
	content: "DC";
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	font-weight: bold;
	letter-spacing: 0.4px;
	color: black;
}
.leaflet-control-jump-style-us:before {
	content: "US";
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	font-weight: bold;
	letter-spacing: 0.4px;
	color: black;
}
.leaflet-control-how-style:before {
	content: "?";
	font: 12px/16px Arial, Helvetica, sans-serif;
	font-weight: bold;
	color: black;
}
.femp_hd1 {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 20px;
	font-weight: bold;
	color: black;
}
/* required styles */

.leaflet-map-pane,
.leaflet-tile,
.leaflet-marker-icon,
.leaflet-marker-shadow,
.leaflet-tile-pane,
.leaflet-tile-container,
.leaflet-overlay-pane,
.leaflet-shadow-pane,
.leaflet-marker-pane,
.leaflet-popup-pane,
.leaflet-overlay-pane svg,
.leaflet-zoom-box,
.leaflet-image-layer,
.leaflet-layer {
	position: absolute;
	left: 0;
	top: 0;
	}
.leaflet-container {
	overflow: hidden;
	-ms-touch-action: none;
	}
.leaflet-tile,
.leaflet-marker-icon,
.leaflet-marker-shadow {
	-webkit-user-select: none;
	   -moz-user-select: none;
	        user-select: none;
	-webkit-user-drag: none;
	}
.leaflet-marker-icon,
.leaflet-marker-shadow {
	display: block;
	}
/* map is broken in FF if you have max-width: 100% on tiles */
.leaflet-container img {
	max-width: none !important;
	}
/* stupid Android 2 doesn't understand "max-width: none" properly */
.leaflet-container img.leaflet-image-layer {
	max-width: 15000px !important;
	}
.leaflet-tile {
	filter: inherit;
	visibility: hidden;
	}
.leaflet-tile-loaded {
	visibility: inherit;
	}
.leaflet-zoom-box {
	width: 0;
	height: 0;
	}
/* workaround for https://bugzilla.mozilla.org/show_bug.cgi?id=888319 */
.leaflet-overlay-pane svg {
	-moz-user-select: none;
	}

.leaflet-tile-pane    { z-index: 2; }
.leaflet-objects-pane { z-index: 3; }
.leaflet-overlay-pane { z-index: 4; }
.leaflet-shadow-pane  { z-index: 5; }
.leaflet-marker-pane  { z-index: 6; }
.leaflet-popup-pane   { z-index: 7; }

.leaflet-vml-shape {
	width: 1px;
	height: 1px;
	}
.lvml {
	behavior: url(#default#VML);
	display: inline-block;
	position: absolute;
	}


/* control positioning */

.leaflet-control {
	position: relative;
	z-index: 7;
	pointer-events: auto;
	}
.leaflet-top,
.leaflet-bottom {
	position: absolute;
	z-index: 1000;
	pointer-events: none;
	}
.leaflet-top {
	top: 0;
	}
.leaflet-right {
	right: 0;
	}
.leaflet-bottom {
	bottom: 0;
	}
.leaflet-left {
	left: 0;
	}
.leaflet-control {
	float: left;
	clear: both;
	}
.leaflet-right .leaflet-control {
	float: right;
	}
.leaflet-top .leaflet-control {
	margin-top: 10px;
	}
.leaflet-bottom .leaflet-control {
	margin-bottom: 10px;
	}
.leaflet-left .leaflet-control {
	margin-left: 10px;
	}
.leaflet-right .leaflet-control {
	margin-right: 10px;
	}


/* zoom and fade animations */

.leaflet-fade-anim .leaflet-tile,
.leaflet-fade-anim .leaflet-popup {
	opacity: 0;
	-webkit-transition: opacity 0.2s linear;
	   -moz-transition: opacity 0.2s linear;
	     -o-transition: opacity 0.2s linear;
	        transition: opacity 0.2s linear;
	}
.leaflet-fade-anim .leaflet-tile-loaded,
.leaflet-fade-anim .leaflet-map-pane .leaflet-popup {
	opacity: 1;
	}

.leaflet-zoom-anim .leaflet-zoom-animated {
	-webkit-transition: -webkit-transform 0.25s cubic-bezier(0,0,0.25,1);
	   -moz-transition:    -moz-transform 0.25s cubic-bezier(0,0,0.25,1);
	     -o-transition:      -o-transform 0.25s cubic-bezier(0,0,0.25,1);
	        transition:         transform 0.25s cubic-bezier(0,0,0.25,1);
	}
.leaflet-zoom-anim .leaflet-tile,
.leaflet-pan-anim .leaflet-tile,
.leaflet-touching .leaflet-zoom-animated {
	-webkit-transition: none;
	   -moz-transition: none;
	     -o-transition: none;
	        transition: none;
	}

.leaflet-zoom-anim .leaflet-zoom-hide {
	visibility: hidden;
	}


/* cursors */

.leaflet-clickable {
	cursor: pointer;
	}
.leaflet-container {
	cursor: -webkit-grab;
	cursor:    -moz-grab;
	}
.leaflet-popup-pane,
.leaflet-control {
	cursor: auto;
	}
.leaflet-dragging .leaflet-container,
.leaflet-dragging .leaflet-clickable {
	cursor: move;
	cursor: -webkit-grabbing;
	cursor:    -moz-grabbing;
	}


/* visual tweaks */

.leaflet-container {
	background: #ddd;
	outline: 0;
	}
.leaflet-container a {
	color: #0078A8;
	}
.leaflet-container a.leaflet-active {
	outline: 2px solid orange;
	}
.leaflet-zoom-box {
	border: 2px dotted #38f;
	background: rgba(255,255,255,0.5);
	}


/* general typography */
.leaflet-container {
	font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
	}


/* general toolbar styles */

.leaflet-bar {
	box-shadow: 0 1px 5px rgba(0,0,0,0.65);
	border-radius: 4px;
	}
.leaflet-bar a,
.leaflet-bar a:hover {
	background-color: #fff;
	border-bottom: 1px solid #ccc;
	width: 26px;
	height: 26px;
	line-height: 26px;
	display: block;
	text-align: center;
	text-decoration: none;
	color: black;
	}
.leaflet-bar a,
.leaflet-control-layers-toggle {
	background-position: 50% 50%;
	background-repeat: no-repeat;
	display: block;
	}
.leaflet-bar a:hover {
	background-color: #f4f4f4;
	}
.leaflet-bar a:first-child {
	border-top-left-radius: 4px;
	border-top-right-radius: 4px;
	}
.leaflet-bar a:last-child {
	border-bottom-left-radius: 4px;
	border-bottom-right-radius: 4px;
	border-bottom: none;
	}
.leaflet-bar a.leaflet-disabled {
	cursor: default;
	background-color: #f4f4f4;
	color: #bbb;
	}

.leaflet-touch .leaflet-bar a {
	width: 30px;
	height: 30px;
	line-height: 30px;
	}


/* zoom control */

.leaflet-control-zoom-in,
.leaflet-control-zoom-out {
	font: bold 18px 'Lucida Console', Monaco, monospace;
	text-indent: 1px;
	}
.leaflet-control-zoom-out {
	font-size: 20px;
	}

.leaflet-touch .leaflet-control-zoom-in {
	font-size: 22px;
	}
.leaflet-touch .leaflet-control-zoom-out {
	font-size: 24px;
	}


/* layers control */

.leaflet-control-layers {
	box-shadow: 0 1px 5px rgba(0,0,0,0.4);
	background: #fff;
	border-radius: 5px;
	}
.leaflet-control-layers-toggle {
	background-image: url(images/layers.png);
	width: 36px;
	height: 36px;
	}
.leaflet-retina .leaflet-control-layers-toggle {
	background-image: url(images/layers-2x.png);
	background-size: 26px 26px;
	}
.leaflet-touch .leaflet-control-layers-toggle {
	width: 44px;
	height: 44px;
	}
.leaflet-control-layers .leaflet-control-layers-list,
.leaflet-control-layers-expanded .leaflet-control-layers-toggle {
	display: none;
	}
.leaflet-control-layers-expanded .leaflet-control-layers-list {
	display: block;
	position: relative;
	}
.leaflet-control-layers-expanded {
	padding: 6px 10px 6px 6px;
	color: #333;
	background: #fff;
	}
.leaflet-control-layers-selector {
	margin-top: 2px;
	position: relative;
	top: 1px;
	}
.leaflet-control-layers label {
	display: block;
	}
.leaflet-control-layers-separator {
	height: 0;
	border-top: 1px solid #ddd;
	margin: 5px -10px 5px -6px;
	}


/* attribution and scale controls */

.leaflet-container .leaflet-control-attribution {
	background: #fff;
	background: rgba(255, 255, 255, 0.7);
	margin: 0;
	}
.leaflet-control-attribution,
.leaflet-control-scale-line {
	padding: 0 5px;
	color: #333;
	}
.leaflet-control-attribution a {
	text-decoration: none;
	}
.leaflet-control-attribution a:hover {
	text-decoration: underline;
	}
.leaflet-container .leaflet-control-attribution,
.leaflet-container .leaflet-control-scale {
	font-size: 11px;
	}
.leaflet-left .leaflet-control-scale {
	margin-left: 5px;
	}
.leaflet-bottom .leaflet-control-scale {
	margin-bottom: 5px;
	}
.leaflet-control-scale-line {
	border: 2px solid #777;
	border-top: none;
	line-height: 1.1;
	padding: 2px 5px 1px;
	font-size: 11px;
	white-space: nowrap;
	overflow: hidden;
	-moz-box-sizing: content-box;
	     box-sizing: content-box;

	background: #fff;
	background: rgba(255, 255, 255, 0.5);
	}
.leaflet-control-scale-line:not(:first-child) {
	border-top: 2px solid #777;
	border-bottom: none;
	margin-top: -2px;
	}
.leaflet-control-scale-line:not(:first-child):not(:last-child) {
	border-bottom: 2px solid #777;
	}

.leaflet-touch .leaflet-control-attribution,
.leaflet-touch .leaflet-control-layers,
.leaflet-touch .leaflet-bar {
	box-shadow: none;
	}
.leaflet-touch .leaflet-control-layers,
.leaflet-touch .leaflet-bar {
	border: 2px solid rgba(0,0,0,0.2);
	background-clip: padding-box;
	}


/* popup */

.leaflet-popup {
	position: absolute;
	text-align: center;
	}
.leaflet-popup-content-wrapper {
	padding: 1px;
	text-align: left;
	border-radius: 12px;
	}
.leaflet-popup-content {
	margin: 13px 19px;
	line-height: 1.4;
	}
.leaflet-popup-content p {
	margin: 18px 0;
	}
.leaflet-popup-tip-container {
	margin: 0 auto;
	width: 40px;
	height: 20px;
	position: relative;
	overflow: hidden;
	}
.leaflet-popup-tip {
	width: 17px;
	height: 17px;
	padding: 1px;

	margin: -10px auto 0;

	-webkit-transform: rotate(45deg);
	   -moz-transform: rotate(45deg);
	    -ms-transform: rotate(45deg);
	     -o-transform: rotate(45deg);
	        transform: rotate(45deg);
	}
.leaflet-popup-content-wrapper,
.leaflet-popup-tip {
	background: white;

	box-shadow: 0 3px 14px rgba(0,0,0,0.4);
	}
.leaflet-container a.leaflet-popup-close-button {
	position: absolute;
	top: 0;
	right: 0;
	padding: 4px 4px 0 0;
	text-align: center;
	width: 18px;
	height: 14px;
	font: 16px/14px Tahoma, Verdana, sans-serif;
	color: #c3c3c3;
	text-decoration: none;
	font-weight: bold;
	background: transparent;
	}
.leaflet-container a.leaflet-popup-close-button:hover {
	color: #999;
	}
.leaflet-popup-scrolled {
	overflow: auto;
	border-bottom: 1px solid #ddd;
	border-top: 1px solid #ddd;
	}

.leaflet-oldie .leaflet-popup-content-wrapper {
	zoom: 1;
	}
.leaflet-oldie .leaflet-popup-tip {
	width: 24px;
	margin: 0 auto;

	-ms-filter: "progid:DXImageTransform.Microsoft.Matrix(M11=0.70710678, M12=0.70710678, M21=-0.70710678, M22=0.70710678)";
	filter: progid:DXImageTransform.Microsoft.Matrix(M11=0.70710678, M12=0.70710678, M21=-0.70710678, M22=0.70710678);
	}
.leaflet-oldie .leaflet-popup-tip-container {
	margin-top: -1px;
	}

.leaflet-oldie .leaflet-control-zoom,
.leaflet-oldie .leaflet-control-layers,
.leaflet-oldie .leaflet-popup-content-wrapper,
.leaflet-oldie .leaflet-popup-tip {
	border: 1px solid #999;
	}


/* div icon */

.leaflet-div-icon {
	background: #fff;
	border: 1px solid #666;
	}
/* Bring in Leaflet.Modal.min contents */
.leaflet-modal{visibility:hidden;pointer-events:none}.leaflet-modal .overlay{position:absolute;width:100%;height:100%;display:block;background:#222;opacity:0;filter:alpha(opacity=0);z-index:10001;-webkit-transition:opacity 0.25s linear;-o-transition:opacity 0.25s linear;transition:opacity 0.25s linear}.leaflet-modal .close{-webkit-appearance:none;padding:0;cursor:pointer;background:0 0;border:0;float:right;font-size:21px;font-weight:700;line-height:1;color:#000;text-shadow:0 1px 0 #fff;opacity:.2;filter:alpha(opacity=20)}.leaflet-modal .close:hover{opacity:.8;filter:alpha(opacity=80)}.leaflet-modal .modal{display:block;left:auto;margin-right:auto;margin-left:auto;margin-top:auto;position:relative;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;z-index:10002;overflow:auto;height:100%;}.leaflet-modal .modal-content{color:#000!important;padding:15px;background:#fff;-webkit-box-shadow:0 3px 9px rgba(0,0,0,.5);box-shadow:0 3px 9px rgba(0,0,0,.5);-webkit-background-clip:padding-box;background-clip:padding-box;border:1px solid #999;border:1px solid rgba(0,0,0,0.2);border-radius:4px;outline:0;margin-left:auto;margin-right:auto;margin-top:100%;margin-bottom:40px;max-width:600px;-webkit-transition:margin 0.3s linear;-o-transition:margin 0.3s linear;transition:margin 0.3s linear;overflow-y:auto;height: 250px}.leaflet-modal.show{width:100%;height:100%;visibility:visible;pointer-events:visible}.leaflet-modal.show .modal-content{margin-top:40px}.leaflet-modal.show .overlay{opacity:.6;filter:alpha(opacity=60)}

/* custom code to override default Energy.gov style */

.femp-info li {
	list-style: disc !important;
}

.row {
  min-height: 200px;
}
</style>

(function ($) {
	
// Create list that will populate info box
function makeList(array, labelIndex, linkIndex) {
	var htmlString = '<ul class="femp-list-format">';	
	for (var i=0; i < array.length; i++) {
		var label = array[i][labelIndex];
		var link = array[i][linkIndex];
		if (link.length > 0) {
			htmlString += '<li><a href=' + link + ' target="_blank">' + label + '</a></li></br>';
		}
		else {
			htmlString += '<li>' + label + '</li></br>';
		}
	}
	htmlString += '</ul>';
	return htmlString;
}

// Fit map to bounds and offset based on viewport size
function setMapBounds(map, targetLayer, minPixelWidth, topleft, bottomright, padFull, padMobile) {
	if ($("#femp-map").width() > minPixelWidth) {
		map.fitBounds([topleft, bottomright], {paddingBottomRight: [padFull,0]});
	}
	else {
		//map.fitBounds([topleft, bottomright], {paddingTopLeft: [0,padMobile]});
		map.fitBounds(targetLayer, {paddingTopLeft: [0, padMobile]});
	}
}

// Function to add or remove all layers in an input array
function toggleLayers(inArray, map, condition) {
	for (var i = 0; i < inArray.length; i++) {
		if (condition.toLowerCase() == 'add') {
			map.addLayer(inArray[i]);
		}
		else {
			if (typeof inArray[i] != "undefined") {
				map.removeLayer(inArray[i]);
			}
		}
	}
}

function adjustOverflow(divOrClass, minPixelBuffer) {
	// Get legend and info class attributes
	var legendTop = $('.femp-legend').offset().top;
	var infoHeight = $(divOrClass).height();	
	// Calculate distance between legend and info divs
	var dy = (legendTop - infoHeight);
	// If the distance from the legend and info divs are <= 30 px, set css height and activate overflow-y for info
	var setHeight = (legendTop - minPixelBuffer);
	if (dy <= minPixelBuffer) {
		cssHeight = $(divOrClass).css('height', setHeight);
	}
}

// Link color to state designation class
function getColor(d) {
	return d == 1   ? 	'#FFFFFF' : // white
		   d == 2   ? 	'#A9E2F3' : // light blue
		   d == 3   ? 	'#0080FF' : // blue
		   d == 4   ? 	'#9FF781' : // light green
		   d == 5   ? 	'#05E505' : // green
		   d == 6   ? 	'#038C03' : // dark green
						'#FFEDA0';
}

// Set style for each state based upon designation class
function style(feature) {
	return {
		weight: 2,
		opacity: 1,
		color: '#585858',
		dashArray: '3',
		fillOpacity: 0.7,
		fillColor: getColor(feature.properties.desc_num)
	};
}


function style_2(feature) {
	return {
		weight: 4,
		opacity: 1,
		color: 'black',
	};
}

// Set style for state on hover and trigger info div content
function highlightFeature(e) {
	var layer = e.target;
	layer.setStyle({
		weight: 3,
		color: '#2E2E2E',
		dashArray: '',
		fillOpacity: 0.7
	});
	if (!L.Browser.ie && !L.Browser.opera) {
		layer.bringToFront();
	}
	/* If viewport is smaller than minimum threshold, remove legend on hover
			and change the format of the info div */
	if ($("#femp-map").width() <= vpPixelSizeMinWidth) {
		infoToggle = 3;
	}
	else {
		infoToggle = 1;
	}
	info.update(layer.feature.properties);
}

// Reset state style on mouse hover off
function resetHighlight(e) {
	states.resetStyle(e.target);
	infoToggle = 0;
	info.update();
}

// Reset state style when layer is removed
function removeHighlight(e) {
	states.resetStyle(e.target);
}

// Function to zoom to full extent of the map view
function zoomToFull() {
	var removeArray = [background, hi, ak, bkhi, bkak, statesLine];
	var addArray = [states];
	toggleLayers(removeArray, fempMap, 'remove');
	setMapBounds(fempMap, states, vpPixelSizeMinWidth, [25,-125], [50,-66], 140, 120);
	toggleLayers(addArray, fempMap, 'add');
	if ((! $('.femp-legend').length) && ($("#femp-map").width() > vpPixelSizeMinWidth)) {
		legend.addTo(fempMap);
	}
}

 // When zoomed in to feature, double click to go back to full map view
function dblClickZoom(feature, layer) {
	layer.on({
		dblclick: zoomToFull
	});
}

// Function to zoom to state bounds and toggle associated layers
function zoomToFeature(e) {
	var item = e.target;
	var stateName = item.feature.properties.name.toLowerCase();
	// If viewport > min width threshold, adjust fit bounds to avoid info div
	if ($("#femp-map").width() > vpPixelSizeMinWidth) {
		fempMap.fitBounds(item.getBounds(), {paddingBottomRight: [250,0]});
	}
	// If viewport <= min width threshold, adjust fit bounds to avoid info div
	else {
		fempMap.fitBounds(item.getBounds(), {paddingTopLeft: [0,120]});
	}
	// do not add background if nav control not US
	if (stateName == "alaska") {
		addArray = [bkak];
	}
	else if (stateName == "hawaii") {
		addArray = [bkhi];
	}
	else {
		addArray = [background];
	}
	var removeArray = [states, hi, ak];
	toggleLayers(removeArray, fempMap, 'remove');
	toggleLayers(addArray, fempMap, 'add');
	statesLine = L.geoJson(statesDataLine, {
		filter: function(feature, layer) {
				if (feature.properties.name == item.feature.properties.name) {
					return true;
				}
		},
		style: style_2
	});
	fempMap.addLayer(statesLine);
	info.update(item.feature.properties);
}

// Set actions on state hover over, hover off, and click
function onEachFeature(feature, layer) {
	layer.on({
		mouseover: highlightFeature,
		mouseout: resetHighlight,
		click: zoomToFeature,
		remove: removeHighlight
	});
}

// Derived from in data to populate legend
var descCodes = [1, 2, 3, 4, 5, 6]
var descArray = ['Very Limited', 'Not Illegal/No Regulations', 'No Regulations/Encouraged', 'State Regulations', 'State Regulations/Encouraged', 'State Regulations/Incentives']

// Instantiate legend control
var legend = L.control({position: 'bottomright'});
 
// Create legend div and fill content
legend.onAdd = function (fempMap) {
	var div = L.DomUtil.create('div', 'femp-legend'),
		labels = [],
		descript;	
	// assign label colors to state designation in legend
	for (var i = 0; i < descCodes.length; i++) {
		descript = descArray[i];		
		labels.push(
			'<i style="background:' + getColor(i+1) + '"></i> ' + descript);
	}
	div.innerHTML = labels.join('<br>');
	return div;
};

// Define minimum size that a viewport window can be before removing the legend
var vpPixelSizeMinWidth = 500;

// Define minimum distance in pixels that can be between divs
var minPixelBuffer = 30;

// Define maximum height for mobile ready info div
var maxMobileInfoHeight = 150;

// Set info diagnostic to not filled 
var infoToggle = 0;

// This dictionary can be expanded to include future tech data
var techDict = {"RAIN": "Rainwater Harvesting<br/>Regulations"};
var targetTech = "RAIN"
var techDesc = techDict[targetTech];

// Instantiate info box control
var info = L.control();

// Create info div
info.onAdd = function (fempMap) {
	this._div = L.DomUtil.create('div', 'femp-info');
	this.update();
	return this._div;
};

// Update info div with content from cursor position
info.update = function (props) {
	// Get current height, width of viewport
	var vpCurrentHeight = $("#femp-map").height();
	var vpCurrentWidth = $("#femp-map").width();
	var cssHeight = '';
	
	// If hover is over blank map space...
	if ((! props) && (vpCurrentWidth > vpPixelSizeMinWidth)) {
		cssHeight = $(this._div).css('height', 'auto');
		this._div.innerHTML = ''
		+ '<span class="femp-info-hdr">' + techDesc + '</span></br></br>'
		+ 'Hover over a state';
		// Get the minimum height of the info div
		var infoBaseHeight = $(this._div).height();
	}
	else if ((! props) && (vpCurrentWidth <= vpPixelSizeMinWidth)) {
		cssHeight = $(this._div).css('height', 'auto');
		this._div.innerHTML = ''
		+ '<span class="femp-info-hdr">' + techDesc + '</span></br></br>'
		+ 'Select a state';
		// Get the minimum height of the info div
		var infoBaseHeight = $(this._div).height();
	}
	// If hover is over active content...
	else {
		// Get information from input arrays to populate info div
		var regArray = contentLookup[targetTech][props.name]["REG"];
		var techArray = contentLookup[targetTech][props.name]["TECH"];
		var regNums = regArray.length;
		var techNums = techArray.length;
		if (regNums > 0) {
			this._div.innerHTML = ''
				+ '<span class="femp-info-hdr">' + techDesc + '</span></br></br>'
				+ '<span class="femp-info-name-hdr">' + props.name + '</span></br></br>' 
				+ '<p>' + summaryLookup[targetTech][props.name][0] + '</p></br></br>'
				+ '<span class="femp-info-title-hdr">Regulatory Programs:</span></br></br>'
				+ makeList(regArray, 0, 1)
				+ '<span class="femp-info-title-hdr">Technical Resources:</span></br></br>'
				+ makeList(techArray, 0, 1)
		}
	}
	
	// Get current height of info div
	var infoCurrentHeight = $(this._div).height();
	
	// Get legend height, top pixel value, and distance between legend and info divs; if exists
	if ($('.femp-legend').length) {
		var legendHeight = $('.femp-legend').height();
		var legendTop = $('.femp-legend').offset().top;
		var dy = (legendTop - infoCurrentHeight);
	}
	
	// Create responsive map elements based on element interaction	
	// On start-up, if the viewport <= min threshold width, remove the legend
	if (($('.femp-legend').length)
				&& (infoToggle == 0)
				&& (vpCurrentWidth <= vpPixelSizeMinWidth) 
			){
				fempMap.removeControl(legend);
	}	
	// On start-up if the legend and info divs overlap, remove the legend	
	else if (($('.femp-legend').length)
			&& (infoToggle == 0)
			&& ((vpCurrentHeight/2) <= legendHeight)
		){
			fempMap.removeControl(legend);
	}
	// On hover over state, if the populated info div and the legend overalp, make info y-axis overflow
	else if (($('.femp-legend').length)
				&& (infoToggle == 1)
				&& (legendHeight < infoCurrentHeight)
			){
				adjustOverflow(this._div, minPixelBuffer);
	}
	/* On hover over state, if legend height is larger than the populated info div, remove legend 
			and set info div height relative to the viewport with a buffer of 30 pixels */
	else if (($('.femp-legend').length)
				&& (infoToggle == 1)
				&& (legendHeight >= infoCurrentHeight)
			){
				fempMap.removeControl(legend);
				cssHeight = ($('.femp-info').css('height', vpCurrentHeight - minPixelBuffer));
	}
	/* If legend is not on and the info div is populated with map content, set info div height
			relative to the viewport with a buffer of 30 pixels */
	else if ((! $('.femp-legend').length)
				&& (infoToggle == 1)
			){
				cssHeight = ($('.femp-info').css('height', vpCurrentHeight - minPixelBuffer));
				fempMap.addControl(legend);
	}
	// Standardize info size on hover for viewport <= max width treshold
	else if ((! $('.femp-legend').length)
				&& (infoToggle == 3)
			){
				cssHeight = ($('.femp-info').css('height', maxMobileInfoHeight));
	}

	// Create responsive map elements based on how the viewport is resized
	$("#femp-map").resize(function() {
		// Get current viewport
		var vp = $("#femp-map");		
		// If viewport <= min threshold width and the legend exists, remove legend
		if ((vp.width() <= vpPixelSizeMinWidth) 
				&& ($('.femp-legend').length)
			){
				fempMap.removeControl(legend);
		}
		else if ((vp.width() <= vpPixelSizeMinWidth) 
					&& (! $('.femp-legend').length)
					&& (infoToggle == 1)
			){
				var cssHeight = $('.femp-info').css('height', maxMobileInfoHeight);
		}
		// If legend height is >= the viewport height divided by 2, remove legend
		else if ((vp.width() > vpPixelSizeMinWidth)
					&& $('.femp-legend').length
					&& ((vp.height()/2) <= legendHeight)
				){
					fempMap.removeControl(legend);
		}
		// If legend is off and legend height is < half the viewport height, add legend
		else if ((vp.width() > vpPixelSizeMinWidth)
					&& (! $('.femp-legend').length)
					&& ((vp.height()/2) > legendHeight)
				){
					fempMap.addControl(legend);
		}
		// If info is populated and open, legend exists and is within 30px of info, adjust info div y-axis overflow
		else if ((vp.width() > vpPixelSizeMinWidth)
					&& ($('.femp-legend').length)
					&& (infoToggle == 1)
					&& (dy <= minPixelBuffer)
				){					
					adjustOverflow($('.femp-info'), minPixelBuffer);
		}
		// Adjust info div height to auto or overflow-y depending on size relative to the legend.
		else if ((vp.width() > vpPixelSizeMinWidth)
					&& ($('.femp-legend').length)
					&& (infoToggle == 1)
					&& (dy > minPixelBuffer)
				){	
					// get resized info height as if it was set to auto
					var autoSet = $('.femp-info').css('height', 'auto');
					var autoHeight = autoSet.height();	
					// get height as if it was defined by legend position
					var adjustedHeight = ($('.femp-legend').offset().top - minPixelBuffer);
					// if the auto height < adjusted height, set adjusted height to auto
					if (autoHeight < adjustedHeight) {
						adjustedHeight = autoHeight;
					}
					var cssHeight = ($('.femp-info').css('height', adjustedHeight));
		}
	});	
}
